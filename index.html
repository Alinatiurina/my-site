                    <nav class="page-nav">
                        <a href="./index.html" class="nav-logo-header"

                        >
                        <ul class="menu">
                            <li class="nav-list-item">
                                <a href="#about-me" class="nav-link menu-position">Про мене</a>
                            </li>
                            <li class="nav-list-item">
                                <a href="#price" class="nav-link">Прайс</a>
                            </li>
                            <li class="nav-list-item">
                                <a href="./wedding.html" class="nav-link">Прайс весілля</a>

                            <li class="nav-list-item">
                                <a href="#contact" class="nav-link">Контакти</a>
                            </li>
                            <li class="nav-list-item">
                                <a href="./photobook.html" class="nav-link">Фотокниги</a>

                                    target="_blank"
                                    class="nav-link-cocial"
                                    ><svg class="social-icon" width="16" height="16">

                                    </svg>
                                </a>
                            </li>
                        </ul>
                        <button type="button" class="solid-menu-btn">
                            <svg
                                class="solid-menu"
                                width="24"
                                height="24"
                                aria-label="icon-heroicons-solid_menu"
                            >
                                <use href="./icon.svg#icon-Nav"></use>
                            </svg>
                        </button>
                    </nav>
                </div>
            </div>
        </header>
        <main>
            <section class="hero-section">
                <div class="container hero-container">
                    <div class="hero-text-block">
                        <h2 class="hero-title">
                            <span class="hero-title-accent">Аліна Тюріна</span>

                        <button class="hero-btn">Замовити фотосесію</button>

                        <div class="hero-statistic">

                                <p class="hero-stat-number">700+</p>
                                <p class="hero-stat-text">Зйомок</p>
                            </div>
                            <div class="hero-stat-box">
                                <p class="hero-stat-number">7+</p>
                                <p class="hero-stat-text">Років досвіду</p>
                            </div>
                            <div class="hero-stat-box">
                                <p class="hero-stat-number"></p>
                                <p class="hero-stat-text"></p>
                            </div>
                        </div>
                    </div>
                    <div class="img-container">
                        <img class="hero-img" src="./img/my-photo.jpg" alt="my photo" />
                        <div class="decor-beg"></div>
                        <div class="decor-orange"></div>
                        <img class="decor-vector" src="./img/svg/Group.svg" alt="" />
